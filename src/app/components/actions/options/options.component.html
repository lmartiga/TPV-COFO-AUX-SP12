<div [hidden]="showSearchResult" style="background: #cbc4bc; height: 100%;">
  <div class="row" id="CurrentOpcion" style="height: 48%">
    <h6 class="options-item-title col-md-12" style="margin-left: 15px;">{{CurrentOpcion}}</h6>
    <div class="col-md-12" style="background: #cbc4bc;padding: 3px;margin-left: 3%;">
      <div *ngIf="contadorFinSubmenu > 11" class="col-xl-2 col-sm-3 col-xs-6 Rectangle-Copy-13-arrow-options-prev CategoriaPlu-Simbol" (click)="actualizarOpciones_submenu('-')">
        <img src="assets/images/ico-arrow-less.svg">
      </div>
      <div id="CurrentOptions{{in}}" class="col-xl-2 col-sm-3 col-xs-6 Current-Options" *ngFor="let item of listaroptions(); let in = index" (click)="onClick(item,in)">
        <span class="NombreOption">{{item.caption}}</span>       
      </div>
      <div style="background-color: #ffffff!important;" *ngIf="contadorFinSubmenu <= cantidadCurrentOptions()"
        class="col-xl-2 col-sm-3 col-xs-6 Rectangle-Copy-13-arrow-options CategoriaPlu-Simbol" (click)="actualizarOpciones_submenu('+')">
        <img src="assets/images/ico-arrow-more.svg">
      </div>
    </div>
  </div>


  <div id="div-catopciones" class="row" style="height: 50%;">
    <h6 class="options-item-title col-md-12" style="margin-left: 15px;">Categorías</h6>
    
    <div class="col-md-12" style="padding: 0px;">
      <div *ngIf="contadorFinOptions > 7" class="col-xl-2 col-sm-3 col-xs-6 Rectangle-Copy-13-arrow CategoriaPlu-Simbol"
        style="background-color: #ffffff!important;" (click)="actualizarOpciones_Cat('-')">
        <img src="assets/images/ico-arrow-less.svg">
      </div>

      <div class="col-md-12 Rectangle-Copy-13-operations" id="operations-{{i}}" *ngFor="let groupOfItems of listarItems();  let i = index" (click)="setOptionsItem(i)">
        <div class="=row">
            <div class="col-12">
                <img class="ico_copy" *ngIf="groupOfItems.imageHtmlBase64String" [src]="groupOfItems.imageHtmlBase64String">
            </div>
          <div class="col-12 operations-text">
            <span>{{groupOfItems[0].sublocation}}</span>
          </div>
      </div>
      </div>

      <div *ngIf="contadorFinOptions <= cantidadCurrentItems() " class="col-xl-2 col-sm-3 col-xs-6 Rectangle-Copy-13-arrow CategoriaPlu-Simbol"
        style="background-color: #ffffff!important;" (click)="actualizarOpciones_Cat('+')">
        <img src="assets/images/ico-arrow-more.svg">
      </div>

    </div>
  </div>
</div>
