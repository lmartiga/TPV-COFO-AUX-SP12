<section>
  <h5 class="auxiliar-action-title">{{getLiteral('customer_component', 'header_Customer')}}</h5>
  <md-tab-group [@.disabled]="true" (selectChange)="customerSelectionPageSelected($event)" [(selectedIndex)]="customerSelectedTab">
    <md-tab label="{{getLiteral('customer_component','tab_Select')}}">
        <tpv-customer-search *ngIf="!_searchPage"
                              (customerSelected)="onCustomerSelected($event)">
        </tpv-customer-search>
        <iframe *ngIf="_searchPage" style="width: 100%;height: 100%" [src]="_searchPage">
          <p>Your browser does not support iframes.</p>
        </iframe>
    </md-tab>
    
   <!-- <md-tab label="Identificar" *ngIf='showFleet'>
        <div>
          <tpv-customers-fleet-identification [setFocusToCustomerSearch] = "setFocusToCustomerSearch"  (customerSelected)="onCustomerSelected($event)">
          </tpv-customers-fleet-identification>
        </div>
    </md-tab> -->
    <md-tab label="{{getLiteral('customer_component','tab_New')}}" active="true" *ngIf="showCreateCustomerTab">
        <tpv-customer-creation *ngIf="!_createPage"
                               (customerSelected)="onCustomerSelected($event)">
        </tpv-customer-creation>
        <iframe *ngIf="_createPage" style="width: 100%;height: 92%" [src]="_createPage">
          <p>Your browser does not support iframes.</p>
        </iframe>
    </md-tab>
  </md-tab-group>
</section>
